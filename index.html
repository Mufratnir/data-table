<!-- HTML -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js table</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <h1>Admin</h1>
          <div class="search-box">
            <input type="search" placeholder="Search user ....." />
            <div class="search-icon">
              <span class="material-symbols-outlined"> search </span>
            </div>
          </div>
          <button class="user-button"><span>add new user </span></button>
        </div>
      </div>
    </header>

    <section class="section-user-add">
      <div class="form-wrapper">
        <div class="close-button">
          <span class="material-symbols-outlined"> close </span>
        </div>
        <form action="" id="user-form">
          <h2>Add user</h2>
          <div>
            <label for="">Name</label>
            <input id = "name-input"  type="text" placeholder="Enter your Name"  class="form-input" required  />
          </div>
          <div>
            <label for="">Email</label>
            <input id = "email-input" type="email" placeholder="Enter your Email" class="form-input" required  />
          </div>
          <div>
            <label for="">Salary</label>
            <input  id = "salary-input" type="text" placeholder="Enter your Salary" class="form-input" required  />
          </div>
          <div>
            <label for="">Date of Birth</label>
            <input  id = "dob-input" type="date"  class="form-input" required />
          </div>
          <input type="submit" value="Add User" class="submit-btn" />
        </form>
      </div>
    </section>

    <section class="table-section">
      <table class="table" id="user-table">
        <tr class="table-header">
          <th>ID</th>
          <th id= "name">NAME</th>
          <th id= "email">EMAIL</th>
          <th id= "salary">SALARY</th>
          <th id= "dob">DATE OF BIRTH</th>
          <th class="is-right">ACTIONS</th>
        </tr>
        <tr class="table-row">
          <td id="id">Alfreds Futterkiste</td>
          <td id="name">Maria Anders</td>
          <td id="email">Germany</td>
          <td id="salary">Germany</td>
          <td id="dob">10/10/2025</td>
          <td class="is-right">
            <button class="btn edit">
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button id="delete-button" class="btn delete">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </td>
        </tr>
      </table>
    </section>
    <section class="pagination-section">
      <div class="pagination">
        <a href="#"> Prev</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">Next</a>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
